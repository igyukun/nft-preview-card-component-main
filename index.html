<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@300;400;600&family=Rubik&family=Sacramento&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="external-shade">
    <div class="attribution">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
      <p class="equilibrium-num">Equilibrium #3429</p>
      <p class="slogan">Our Equilibrium collection promotes balance and calm.</p>
      <div class="offer-container">
        <div class="offer-child etherium">
          <img class="etherium-icon" src="./images/icon-ethereum.svg" alt="etherium icon">
          <p>0.041 ETH</p>
        </div>
        <div class="offer-child time">
          <img class="icon-clock" src="./images/icon-clock.svg" alt="icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="credits-row">
        <img class="image-avatar" src="./images/image-avatar.png" alt="image-avatar">
        <p class="credits-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
      <hr>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Igor Kun.
    </div>
  </div>

</body>

</html>
